<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Contacto</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 40px;
        background-color: #f9f9f9;
      }
      h1 {
        color: #2e7d32;
      }
      form {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 8px;
        max-width: 500px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      label {
        display: block;
        margin-top: 10px;
        font-weight: bold;
      }
      input,
      textarea {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      textarea {
        resize: vertical;
        height: 100px;
      }
      button {
        margin-top: 15px;
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      address {
        margin-top: 30px;
        font-style: normal;
      }
    </style>
  </head>
  <body>
    <a href="../index.html">Inicio</a>
    <h1>Contacto</h1>

    <form action="#" method="post">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="mensaje">Mensaje:</label>
      <textarea id="mensaje" name="mensaje" required></textarea>

      <button type="submit">Enviar</button>
    </form>

    <address>
      Puedes contactarnos en:
      <a href="mailto:contacto@ecobook.com">contacto@ecobook.com</a><br />
      Direcci√≥n: Calle Verde 123, EcoCiudad, Planeta Tierra
    </address>
  </body>
</html>
